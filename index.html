<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Astro - Home</title>
    <link rel="stylesheet" href="styling/styles.css">
    <style>
        /* Home Page Specific Styles */
        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 48px;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .cta-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: 600;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .features {
            max-width: 600px;
            margin: 60px auto 0;
        }

        .feature-card {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 12px;
            border: 2px solid var(--border);
            text-align: center;
            transition: all 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .feature-icon {
            font-size: 64px;
            margin-bottom: 25px;
        }

        .feature-card h3 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 26px;
        }

        .feature-card p {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }

            .feature-card {
                padding: 30px;
            }

            .feature-icon {
                font-size: 52px;
            }

            .feature-card h3 {
                font-size: 22px;
            }

            .feature-card p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="sunset"></div>
    <div class="sun"></div>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header>
            <div class="header-left">
                <div class="hamburger-container">
                    <div class="hamburger-menu" onclick="toggleMenu()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    
                    <div class="menu-dropdown" id="menuDropdown">
                        <ul>
                            <li onclick="navigate('home')">Home</li>
                            <li onclick="navigate('stories')">Stories</li>
                            <li onclick="navigate('resources')">Resources</li>
                            <li onclick="navigate('contact')">Contact Us</li>
                        </ul>
                    </div>
                </div>
                <div class="logo">
                    <span class="logo-text">â˜…</span>
                </div>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                ðŸŒ™
            </button>
        </header>

        <main>
            <section class="hero">
                <h1>Welcome to Ask Astro!</h1>
                <p>Your cosmic journey starts here</p>
                <button class="cta-button" onclick="navigate('stories')">Explore Stories</button>
            </section>

            <section class="features">
                <div class="feature-card">
                    <div class="feature-icon">ðŸ”­</div>
                    <h3>Interactive Learning</h3>
                    <p>Navigate through stories at your own pace with our easy-to-use interface.</p>
                </div>
            </section>
        </main>
    </div>

    <script src="scripts/common.js"></script>
</body>
</html>
