<link href="../styling/main.css" rel="stylesheet">

<!--QA Template-->
<form action="" method="post">
    <div class="pages_qa-imgs_qs">
        <div id="pages_qa-astro_imgs">
            <img src="../public/astro_thinking.png" alt="Astro thinking" class="pages_qa-astro_img">
            <img src="../public/astro_excited.png" alt="Astro thinking"  class="pages_qa-astro_img hidden">
            <img src="../public/astro_hands_on_hips.png" alt="Astro thinking" class="pages_qa-astro_img hidden">
        </div>
        <p>{{--Question--}}</p>
        <fieldset class="pages_qa-questions">
            <button type="submit" data-option="opt1">{{--OPTION 1--}}</button>
            <button type="submit" data-option="opt2">{{--OPTION 2--}}</button>
            <button type="submit" data-option="opt3">{{--OPTION 3--}}</button>
            <button type="submit" data-option="opt4">{{--OPTION 4--}}</button>
        </fieldset>
    </div>
    <div class="pages_qa-answer">
        <p class="correct hidden">Correct!</p>
        <p class="incorrect hidden">Incorrect.</p>
        <div class="hidden">
            <p class="explantation">{{--FILL IN--}}</p>
            <a href={{--FILL IN--}} class="more-information">{{--FILL IN--}}</a>
        </div>
    </div>
</form>
<!--QA Template-->
